<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<div class="container">
    <div class="toptoolbar cf">
        <span class="title">文章列表</span>
    </div>
    <form action="">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="formTable">
            <tr>
                <td width="25%">分类：</td>
                <td width="75%">
                    <select name="" id="" class="select">
                        <option value="">请选择所在的分类</option>
                        <option value="">公告</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>标题：</td>
                <td><input type="text" class="ipt-txt"/></td>
            </tr>
            <tr>
                <td>属性：</td>
                <td><span><input type="checkbox"/>头条</span><span><input type="checkbox"/>跳转</span></td>
            </tr>
            <tr>
                <td>跳转链接：</td>
                <td><input type="text" class="ipt-txt"/></td>
            </tr>
            <tr>
                <td>关键词：</td>
                <td><input type="text" class="ipt-txt"/></td>
            </tr>
            <tr>
                <td>描述：</td>
                <td><input type="text" class="ipt-txt"/></td>
            </tr>
            <tr>
                <td>详细内容：</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10" class="con-txt"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="发布"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
